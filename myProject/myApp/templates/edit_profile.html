{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="page-title">Edit Profile</h1>
        
        <div class="edit-profile-container">
            <form method="POST" enctype="multipart/form-data" class="profile-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Profile Photo</label>
                    {% if profile.photo %}
                    <img src="{{ profile.photo.url }}" alt="Current photo" class="photo-preview" id="photoPreview">
                    {% endif %}
                    <input type="file" name="photo" accept="image/*" id="photoInput">
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" value="{{ profile.phone }}">
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" rows="3">{{ profile.address }}</textarea>
                </div>
                
                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" rows="4">{{ profile.bio }}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
